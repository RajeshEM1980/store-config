server:
  port: 9191
  ssl:
    enabled: true
    key-store: classpath:bootsecurity.p12
    key-store-password: ananlar90
    keyStoreType: PKCS12
    keyAlias: bootsecurity
  
logging:
  level:
    root: info
    org:
      springframework:
        web: info
 
spring:
  cloud:
    gateway:
      default-filters:
      - CircuitBreaker=backendA
      discovery:
        locator:
          enabled: true
          url-expression: "'https://'+serviceId+':'+getPort()"
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: https://customer-service:9000
          predicates:
            - Path=/customer/**
         # filters:
         #   - CircuitBreaker=backendA
        - id: item-service
          uri: https://item-service:9001
          predicates:
            - Path=/items/**
        - id: order-service
          uri: https://order-service:9002
          predicates:
            - Path=/order/**
        - id: auth-server
          uri: https://auth-server:9898
          predicates:
            - Path=/auth/**, /login
        - id: storage-service
          uri: https://storage-service:9696
          predicates:
            - Path=/storage/**
        - id: item-details-service
          uri: https://item-details-service:9393
          predicates:
            - Path=/itemDetails/**
        - id: chat-server
          uri: https://chat-server:7979
          predicates:
            - Path=/mywebsockets/**



resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      minimumNumberOfCalls: 10
      permittedNumberOfCallsInHalfOpenState: 10
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 3s
      failureRateThreshold: 5
      eventConsumerBufferSize: 10
      slowCallDurationThreshold: 9000ms
      slowCallRateThreshold: 30
      recordExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.io.IOException
      ignoreExceptions:
        - java.lang.IllegalStateException
  instances:
    backendA:
      baseConfig: default
      
resilience4j.timelimiter:
  time-limiter-aspect-order: 398
  configs:
    default:
      timeoutDuration: 10000
      cancelRunningFuture: false
  instances:
    backendA:
      baseConfig: default
