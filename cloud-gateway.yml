server:
  port: 9191
 
logging:
  level:
    root: debug
    org:
      springframework:
        web: debug

spring:
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
          filters:
            - CircuitBreaker=backendA
        - id: item-service
          uri: lb://item-service:9001
          predicates:
            - Path=/items/**
          filters:
            - CircuitBreaker=backendA
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - CircuitBreaker=backendA
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**, /login
          filters:
            - CircuitBreaker=backendA
        - id: storage-service
          uri: lb://storage-service
          predicates:
            - Path=/storage/**
          filters:
            - CircuitBreaker=backendA
        - id: item-details-service
          uri: lb://item-details-service
          predicates:
            - Path=/itemDetails/**
          filters:
            - CircuitBreaker=backendA
        - id: chat-server
          uri: lb://chat-server
          predicates:
            - Path=/mywebsockets/**
          filters:
            - CircuitBreaker=backendA



resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      minimumNumberOfCalls: 10
      permittedNumberOfCallsInHalfOpenState: 10
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 3s
      failureRateThreshold: 5
      eventConsumerBufferSize: 10
      slowCallDurationThreshold: 9000ms
      slowCallRateThreshold: 30
      recordExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.io.IOException
      ignoreExceptions:
        - java.lang.IllegalStateException
  instances:
    backendA:
      baseConfig: default
      
resilience4j.timelimiter:
  time-limiter-aspect-order: 398
  configs:
    default:
      timeoutDuration: 10000
      cancelRunningFuture: false
  instances:
    backendA:
      baseConfig: default
